<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../assets/css/universalStyle.css">
<link rel="stylesheet" href="chat.css">
<title>Dear Diary Chat</title>
</head>
<body>
<div class="chatGrid">
<div class="left-top">
<h3>Menu</h3>
<p id="userId">Connecting...</p>
</div>
<div class="left-bottom">
<div><img class="profilepic" src="/assets/images/postit.png"> User 1</div>

</div>

</form>
</div>
</div>

    <a class="footer_element" href="/hjem"><img src="/icons/Home Icon.png" alt="Home"></a>

    <a class="footer_element" href="/game"><img src="/icons/Game icon.png" alt="Games"></a>

</html>
