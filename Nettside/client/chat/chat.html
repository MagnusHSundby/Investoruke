<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../assets/css/universalStyle.css">
<link rel="stylesheet" href="chat.css">
<link rel="stylesheet" href="/css/footer.css">
<title>Dear Diary Chat</title>
</head>
<body>
<div class="chatGrid">
<div class="left-top">
<h3>Menu</h3>
<p id="userId">Connecting...</p>
</div>
<div class="left-bottom">
<div><img class="profilepic" src="/assets/images/postit.png"> User 1</div>
<div><img class="profilepic" src="/assets/images/postit.png"> User 2</div>
<div><img class="profilepic" src="/assets/images/postit.png"> User 3</div>
</div>
<div class="right">
<ul id="messages"></ul>
<form id="form" action="">
<input id="input" autocomplete="off" placeholder="Type a message..." />
<button>Send</button>
</form>
</div>
</div>

<footer class="nav">
    <div class="indicator"></div>

    <a href="/profile"><button class="tab" data-i="0"><img src="/icons/Profile icon.png" alt="Profile"></button></a>
    <a href="/summary"><button class="tab" data-i="1"><img src="/icons/Summary icon.png" alt="Summary"></button></a>
    <a href="/hjem"><button class="tab" data-i="2"><img src="/icons/Home Icon.png" alt="Home"></button></a>
    <a href="/chat"><button class="tab active" data-i="3"><img src="/icons/Chat icon.png" alt="Chat"></button></a>
    <a href="/game"><button class="tab" data-i="4"><img src="/icons/Game icon.png" alt="Games"></button></a>
</footer>

<script src="/js/footer.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/chat/chat.js"></script>
</body>
</html>
