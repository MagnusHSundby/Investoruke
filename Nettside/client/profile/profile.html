<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investorukene</title>
    <link rel="icon" href="/images/logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_content">

        <div class="left">
            <div class="profile">
                <div class="picture"> 
                    <img id="profile_picture" src="/images/profile_picture.png" alt="Profile Picture"> 
                </div>
                <div class="name"> User#3297 </div>
            </div>

            <div class="achievements">
                <div class="achievements_element">
                    <div class="achievements_image"> 
                        <img src="/images/temp.png" alt="Achievement"> 
                    </div>
                    <div class="achievements_text">
                        <div class="achievements_title">Hello world!</div>
                        <div class="achievements_desc"> Log on for the first time. </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="right"> 
            
            <div class="intro">
                <div class="title" style="font-weight: bold;"> This is me! </div>
                <div class="text"> I am a student looking for a better life. I hope this site helps me with my problems and my sickness.</div>
            </div>

            <div class="other">
                <div class="inputs"></div>

                <div class="activity_card">
                    <div class="title"> Try this: </div>
                    <div class="task">
                        <div class="picture"> 
                            <img src="/images/temp.png" alt="Task Image"> 
                        </div>
                        <div class="title"> Make something nice! </div>
                    </div>
                    <div class="achievements_desc"> Find something that is abandoned, </div> 
                    <div class="achievements_desc"> and make something nice. </div>
                </div>
            </div>

        </div>

    </div>

    <div class="footer">
        <a class="footer_element" href="/summary"><img src="/icons/Summary icon.png" alt="Summary"></a>
        <a class="footer_element" href="/chat"><img src="/icons/Chat icon.png" alt="Chat"></a>
        <a class="footer_element" href="/hjem"><img src="/icons/Home Icon.png" alt="Home"></a>
        <a class="footer_element" href="/profile"><img src="/icons/Profile icon.png" alt="Profile"></a>
        <a class="footer_element" href="/game"><img src="/icons/Game icon.png" alt="Games"></a>
    </div>

    <script src="profile.js"></script>
</body>
</html>
