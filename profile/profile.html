<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../Ikoner/logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investorukene</title>
    <link rel="icon" href="images/logo.svg">
    <link id="site-style-link" rel="stylesheet" href="../universalStyle.css">
    <script src="../site-theme.js"></script>
    <style>
        /* Color variables are centralized in universalStyle.css to enable site-wide theming */



@font-face {
    font-family: "autumn";
    src: url(other/fonts/Autumn.ttf);

}

@font-face {
    font-family: "calenvanda";
    src: url(other/fonts/Calenvanda.ttf);
    
}

@font-face {
    font-family: "kugile";
    src: url(other/fonts/Kugile.ttf);
}


body {
    background-color: var(--bg);
}

.main_content {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    height: 90vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: 100% 100%;

}


img {
    object-fit: contain;
    height: 100%;
    width: 100%;
}


.left {
    display: flex;
    align-items: flex-start;
    flex-direction: column;
    width: 50%;
    background-color: var(--color1);
    padding: 1.2vh;
    border-radius: 6px;
}

.right {
    width: 50%;
    background-color: var(--color1);
    padding: 1.2vh;
    border-radius: 6px;
}

.profile {
    display: flex;
    flex-direction: row;
    height: 15%;
    margin-bottom: 10vh;
    background-color: var(--color4);
    width: 100%;
    padding: 1vh;
    border-radius: 6px;
}

/* Theme toggle button */
#themeToggle {
    margin-left: 1vh;
    padding: 6px 10px;
    border-radius: 999px;
    border: none;
    background: rgba(0,0,0,0.06);
    cursor: pointer;
}
/* small change on hover */
#themeToggle:hover { transform: scale(1.05); }

.picture {
    height: 100%;
}

.name {
    display: flex;
    align-items: center;
    justify-content: center;
    padding-left: 1vh;

    font-size: 50px;
    font-family: calenvanda;
    
}

.name, .title, .text, .achievements_desc {
    color: #000; /* Ensure text contrasts with backgrounds */
}

.achievements_element {
    display: flex;
    flex-direction: row;
    background-color: var(--color18);
    border-radius: 10px;
    min-width: 250px;
    margin-left: 20px;
    margin-top: 20px;
    align-items: center;
}

.achievements_image {
    height: 50px;
}

.achievements_text {
    display: flex;
    flex-direction: column;
    margin-left: 1vh;
    margin-right: 2vh;
}
.achievements_title {
    display: flex;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
    font-family: autumn;
    padding-top: 10px;
}
.achievements_desc {
    display: flex;
    align-items: center;
    font-size: 15px;
    font-family: kugile;
}

.achievements {
    background-color: var(--color6);
    padding: 0.8vh;
    border-radius: 6px;
}

.intro {
    border-radius: 10px;
    border-color: #D2D2CA;
    border-width: 10px;
    background-color: var(--color18);
    margin-right: 30vh;
    margin-top: 2vh;
    padding: 5px;
    min-width: 40vw;
}

.other {
    background-color: var(--color5);
    padding: 1vh;
    border-radius: 6px;
}

.title {
    margin-top: 2vh;
    margin-bottom: 2vh;
    text-align: center;
    font-family: calenvanda;
    font-size: 25px;
}

.text {
    font-family: kugile;
    text-align: center;
}



.inputs {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-right: 100px;
    margin-top: 10vh;
}

.input_box {
    margin-top: 2vh;
}

.input_box {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 2vh;
      font-size: 16px;
      border: 2px solid var(--color3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      box-sizing: border-box;

      font-family: kugile;
}

h2 {
    font-family: kugile;
}

input {
    border-radius: 10px;
    width: 10vw;
    border-color: var(--color1);
    background-color: var(--color18);
}

.activity_card {
    background-color: var(--color18);
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 10px;
    max-width: 40vw;
    padding-bottom: 15px;
}

.task {
    display: flex;
    flex-direction: row;
    height: 50px;
    margin-left: 20px;
    padding: 10px;
    margin-bottom: 10px;
    min-width: 80%;
    justify-content: flex-start;
    align-self: flex-start;
    background-color: var(--color8);
    border-radius: 10px;
}


.footer {
	z-index: 1000;
	height: 8vh;
	display: flex;
	flex-direction: row;
	justify-content: space-evenly;
	align-items: flex-end;
	/* DEFAULT (chat): fixed to bottom so always visible */
	position: fixed;
	bottom: 0;
	left: 0;
	right: 0;
	/* replaced chat var --alab1 -> hjem var --color6 */
	background-color: var(--color12);
	/* ALTERNATE (hjem/game): remove fixed positioning to let footer flow
	   with the document:
	position: static; bottom: auto; left: auto; right: auto;
	background-color: transparent; */
}

.footer_element {
	display: flex;
	width: 100%;
	height: 100%;
	justify-content: center;
	align-items: center;
}
.footer_element + .footer_element {
	border-left: solid 1px white;
}

/* Hover variants: some files had the correct selector `.footer_element:hover`;
   one file had a mistaken space `.footer_element :hover` (descendant hover).
   Keep the correct selector and also preserve the alternate as a comment.
*/
.footer_element:hover{
	cursor: pointer !important;
	transform: scale(1.01);
	box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}
    </style>
</head>
<body>
    <div class="main_content">

        <div class="left">
            <div class="profile">
                <div class="picture"> <img id="profile_picture" src="Profilbilder/image.png"> </div>
                <div class="name"> User#3297 </div>
                <button id="themeToggle" title="Toggle theme">ðŸŒ“</button>
            </div>

            <div class="achievements">
                <div class="achievements_element">
                    <div class="achievements_image"> <img src="Profilbilder/image.png"> </div>
                    <div class="achievements_text">
                        <div class="achievements_title">Hello world!</div>
                        <div class="achievements_desc"> Log on for the first time. </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="right"> 
            
            <div class="intro">
                <div class="title" style="font-weight: bold;"> This is me! </div>
                <div class="text"> I am a student looking for a better life. I hope this site helps me with my problems and my sickness.</div>
            </div>

            <div class="other">
                <div class="inputs"></div>


                <div class="activity_card">
                    <div class="title"> Try this: </div>
                    <div class="task">
                        <div class="picture"> <img src="Profilbilder/image copy.png"> </div>
                        <div class="title"> Make something nice! </div>
                    </div>
                    <div class="achievements_desc"> Find somethig that is abandoned, </div> 
                    <div class="achievements_desc"> and make something nice. </div>

                </div>
            </div>

        </div>

        
    </div>

<div class="footer"> <!-- Legg til HREF senere-->
    <a class="footer_element" href="../summary/summary.html" id="test"> <img src="../Ikoner/Summary icon.png"></a>
    <a class="footer_element" href="../chat/chat.html"> <img src="../Ikoner/Chat icon.png"> </a>
    <a class="footer_element" href="../hjem/index.html"> <img src="../Ikoner/Home Icon.png"> </a>
    <a class="footer_element" href="../profile/profile.html"> <img src="../Ikoner/Profile icon.png"> </a>
    <a class="footer_element" href="../game/game.html"> <img src="../Ikoner/Game icon.png"> </a>
</div>

    <script src="script.js"></script>
</body>
</html>
